<H2>Error objects</H2>

<P>The patcher error signal errors in objects by painting them in a different
color (currently, red); typing <TT>Ctrl-Z</TT> will give, for each error
object, a short explanation message; if the selection is active, the message
will be shown only for the selected error objects. </P>
