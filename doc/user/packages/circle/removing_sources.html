<H2>Removing a Source</H2>

<P>You can remove a source in two ways:</P>

<UL>
<LI>selecting it and then pressing BACKSPACE or DELETE&nbsp;Keys</LI>

<LI>selecting the Eraser Tool in the Toolbar and then clicking on the source</LI>
</UL>

<P>When you remove a source the associated template is disposed, too.</P>
