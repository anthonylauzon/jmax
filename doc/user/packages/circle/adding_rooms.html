<H2>Adding a Room</H2>

<P>Create a new room is possible only via the <B>Rooms Tool</B>. Addition
is done by <TT>area select</TT> <TT>on the background</TT> with <B>CTRL_Key
pressed</B>. At the mouseUp a new room , with selected area like shape
, is created. The room is initialized with default properties values.</P>
